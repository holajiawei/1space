# Very similar to a proxy-server.conf

[DEFAULT]
bind_port = 8081
workers = 0
user = swift
log_facility = LOG_LOCAL6
log_level = DEBUG
log_name = proxymc
eventlet_debug = true

[pipeline:main]
# Yes, proxy-logging appears twice. This is not a mistake.
pipeline = healthcheck proxy-logging cache proxy-logging proxy-server

[app:proxy-server]
# Calling this "proxy-server" in the pipeline is a little white lie to keep the
# swift3 pipeline check from blowing up (if we were to make swift3 work in the
# future)
use = egg:swift-s3-sync#proxymc
conf_file = /swift-s3-sync/test/container/swift-s3-sync.conf

[filter:healthcheck]
use = egg:swift#healthcheck

[filter:cache]
use = egg:swift#memcache

[filter:proxy-logging]
use = egg:swift#proxy_logging

[filter:swift3]
use = egg:swift3#swift3
